<html>
<head>
	<title>Test for Angular Main</title>
	<!-- Examples from codecademy.com -->

	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

         <!-- ng-repeat: product in products is like a for loop new var product looping through products in controller. -->
        <div ng-repeat="product in products" class="col-md-6">
          <div class="thumbnail">
          	<!-- ng-src is a directive to grab the location of the src. Before was <img src="img/the-book-of-trees.jpg" -->
            <img ng-src="{{ product.cover }}">
            <!-- Pulling JSON data from MainController and price is using | currency as a AngularJS filter to format the number | uppercase and | date-->
            <p class="title"> {{ product.name | uppercase }}</p>
            <p class="price"> {{ product.price | currency }}</p>
            <p class="date">{{ product.pubdate | date }} </p>
            <div class="rating">
				<p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>
				<p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }}</p>
			</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
